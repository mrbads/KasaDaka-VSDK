<h1>Mali Milk</h1>

<p>Welcome to Mali Milk.<br>
To view current orders in the system, click on the categories below:</p>
{% if category_list %}
<ul>
  {% for category in category_list %}
  <li><a href="{% url 'service-development:detail' category.name %}">{{ category.name }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>no order categories available</p>
{% endif %}
