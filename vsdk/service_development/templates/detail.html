<h1>{{ name }}</h1>

{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}

{% if category %}
<!-- <h1>{{ category }}</h1> -->
<form method="post">
  {% csrf_token %}
  {% for order in category.category.all %}
  <input type="radio" name="order" id="order{{ forloop.counter }}" value="{{ order.id }}">
  <label for="order{{ forloop.counter }}">{{ order.session }}</label><br>
  {% endfor %}
  <input type="submit" value="Delete">
</form>

<!-- <ol>
  {% for item in category %}
  <li>{{ category.session }}</li>
  {% endfor %}
</ol> -->
{% else %}
<p>Currently there are no {{ name }}</p>
{% endif %}
